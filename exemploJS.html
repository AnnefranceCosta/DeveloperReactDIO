<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo DOM</title>
  </head>
  <body>
    <p id="texto">Nome de solteira: Annefrance França Basilio da Costa</p>
    <button onclick="alterarTexto()">Clique aqui</button>

    <script>
      function alterarTexto() {
        document.getElementById("texto").innerText = "Nome de casada: Annefrance França Basilio da Costa Barbosa";
      }
    </script>
  </body>
</html>
